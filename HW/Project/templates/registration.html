<!DOCTYPE html>
{% extends 'base.html' %}

{% block head %}
    <title>Task Master</title>
{% endblock %}

{% block body %}
    
<div class="container">
    <h1> Registration Page </h1>
    <form class="form-horizontal" action="/registration" method="POST">
        <div class="form-group">
            <label class="control-label col-sm-2" for="firstname">Firstname:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" name="firstname" autofocus="autofocus" >
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastname">Lastname:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname" name="lastname" >
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" placeholder="Ends with @uad.edu">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">          
            <input type="password" class="form-control" id="pwd" name="pwd" placeholder="password any difficulty">
            </div>
        </div>
        <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
    <a href="/home" class="btn btn-primary">Home</a>
</div>
{% endblock %}
