<!DOCTYPE html>
{% extends 'base.html' %}

{% block head %}
    <title>Home</title>
{% endblock %}

{% block body %}
    
<div class="container">
    <div class="row">
        <div class="col-sm-4" >
        </div>
        <div class="col-sm-4" >
            <h1> Hello </h1>
            <p> Welcome to the course organaizer! Please Sigh In. </p>
        </div>
        <div class="col-sm-4" ></div>
    </div>
    <div class="row">
    <form class="form-horizontal" action="/" method="POST">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Enter email that ends with @uab.edu" name="email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password:</label>
          <div class="col-sm-10">          
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
          </div>
        </div>
        <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
        </form>
    </div>
    <hr>
    <p>Dont have an account? <a href="/registration" >Sign up!</a> </p>
</div>
{% endblock %}
