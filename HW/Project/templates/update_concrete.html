<!DOCTYPE html>
{% extends 'base.html' %}

{% block head %}
    <title>Task Master</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1> Update a Course </h1>

    <form class="form-horizontal" action="/update/{{ course.id }}" method="POST">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" value="{{ course.name }}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="professor">Professor</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="professor" name="professor" value="{{ course.professor }}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="semester">Semester:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="semester" name="semester" value="{{ course.semester }}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="score">Score:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="score" name="score" value="{{ course.score }}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="weight">Weight:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="weight" name="weight" value="{{ course.weight }}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description:</label>
            <div class="col-sm-10">
                <input type="t" class="form-control" id="description" name="description" value="{{ course.description }}">
            </div>
        </div>
        <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
    
</div>
{% endblock %}
