{% extends 'base.html' %}

{% block head %}
    <title>Record</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1> Update Record </h1>
    
        <form class="form-horizontal" action="/update/{{ task.id }}" method="POST">
            <label for="name">Enter Name:</label>
            <input type="text" class="form-control" name="name" id="name" value="{{ task.name }}">
            <label for="name">Enter Email:</label>
            <input type="email" class="form-control" name="email" id="email" value="{{ task.email }}">
            <label for="name">Enter Phone:</label>
            <input type="tel" class="form-control" name="phone" id="phone" value="{{ task.phone }}">
            <label for="name">Enter Adress:</label>
            <input type="text" class="form-control" name="adress" id="adress" value="{{ task.adress }}">
            <br>
            <input <button class="btn btn-warning" style="width: 10%;" type="submit" value="Update">
            <form action="/" method="GET">
                <button <button class="btn btn-warning" style="width: 10%;" name="back" id="back" value="Input Button">Back</button>
            </form>
        </form>
    
</div>
{% endblock %}
